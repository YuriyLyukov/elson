 <div class="border rounded-xl">
    <img class="object-cover object-center w-full h-full mb-6 rounded-t-xl"
         src="{{product.pictureUrl}}" alt="{{product.name}}">
    <div class="p-6 ">
      <h2
        class="flex items-center justify-start mt-2 mb-4 text-3xl font-bold leading-none text-left text-blue-800 lg:text-6xl">
        {{product.price | currency}}
        <span class="ml-1 text-base text-gray-600">/per item</span>
      </h2>
      <h2 class="mb-3 text-lg font-semibold text-gray-700 lg:text-2xl title-font"> {{product.name}}
      </h2>
      <p class="mb-4 text-base leading-relaxed description">{{product.description}}</p>
      <button
        class="w-full px-8 py-2 font-semibold text-white transition duration-500 ease-in-out transform rounded-lg shadow-xl bg-gradient-to-r from-blue-700 hover:from-blue-600 to-blue-600 hover:to-blue-700 focus:shadow-outline focus:outline-none">
        Button
      </button>
    </div>
  </div>
